<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <title>Jogo da Memória</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Arquivo CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- Script JS -->
  <script defer src="jogo.js"></script>
</head>

<body>
  <section id="section">
    <img src="img/time.jpg" class="fundo1 hide">
    <img src="img/poke.png" class="fundo2 hide">
    <img src="img/lol.jpg" class="fundo3 hide">
    <img src="img/marvel02.jpg" class="fundo4 hide">

    <p id="result" class="hide"></p>
    <button id="new" onClick="window.location.reload()">New Game</button>

    <div class="wrapper">

      <div class="stats-container">
        <div id="moves-count"></div>
        <div id="time"></div>
      </div>

      <div class="game-container"></div>
      <button id="stop" class="hide">Stop Game</button>

    </div>

    <header>
      <a href="#" class="logo">Jogo da Memória</a>
    </header>

    <div class="controls-container">

      <div class="box" style="--i:3;">
        <div class="imgBx">
          <img src="img/adventure.jpg" id="sba">
        </div>
      </div>

      <div class="box" style="--i:4;">
        <div class="imgBx">
          <img src="img/poke.jpeg" id="sbb">
        </div>
      </div>

      <div class="box" style="--i:5;">
        <div class="imgBx">
          <img src="img/lol2.jpg" id="sbc">
        </div>
      </div>

      <div class="box" style="--i:6;">
        <div class="imgBx">
          <img src="img/marvel2.jpg" id="sbd">
        </div>
      </div>
    </div>

    <div class="footer">
      <p class="copyrightText">Criado por: Andrei Rinaldi</p>
    </div>
  </section>
</body>

</html>
